<li class="meetup-item">
    <article>
        <div class="meetup-summary">
            <div class="meetup-image">
                <img src="" alt="" />
            </div>
            <div class="meetup-details">
                <h3>{{ title}}</h3>
                <address>{{ location }}</address>
            </div>
        </div>
        <div class="meetup-actions">
            {% comment %}
            <a class="btn" href="/meetups/{{ meetup.slug }}">More Details</a>
            {% endcomment %}
            <a class="btn" href="{% url 'meetup_details' slug %}">More Details</a>
        </div>
    </article>
</li>
